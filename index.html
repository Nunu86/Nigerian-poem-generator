<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nigerian Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&family=Square+Peg&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <h1>Nigerian Poem Generator</h1>

    <main>
       
      <form id="formElement">
        
        <input type="search" placeholder="Enter a category" required class="sormElement"
        id="example" autocomplete="off"></input>
        <input class="sormElement" type="submit" value="Submit" id="sendButton">
    <div class="label"><label for="example">e.g mother, weather, home </label></div>
        
      </form>  
      
      <div class="bodyItem" id="bodyElement">
        
      </div>
    </main>     

    <div id="final"></div>

    <footer>
      This poem generator was coded by Chinonye Okorie. It is open sourced on
      <a href="https://github.com/Nunu86/Nigerian-poem-generator" target="blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://nigerian-poem-generator.netlify.app/" target="blank"
        >Netlify</a
      >
    </footer>

    <script src="src/java.js"></script>
   
    </div>
  </body>
</html>
